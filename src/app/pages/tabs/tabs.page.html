
<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon [name]="selectedTab == 'home' ? 'home' : 'home-outline'"></ion-icon>
      Home
    </ion-tab-button>

    <ion-tab-button tab="profile">

      <ion-icon [name]="selectedTab == 'settings' ? 'settings' : 'person-circle-outline'"></ion-icon>
      Profile
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

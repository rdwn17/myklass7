<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="doBack()" slot="start" fill="clear" size="default">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Profile</ion-title>
    <ion-button slot="end" fill="clear" (click)="EditProfile()"> Edit </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="item">
  <img alt="Foto Profile" src="{{item.foto}}" class="center">
  <h2 class="ion-text-center">{{item.name_mus}}<ion-badge slot="start">Siswa </ion-badge></h2>
  <p class="ion-text-center">{{item.nis}}</p>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Informasi Lainnya</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item >
        <ion-icon slot="start" name="call"></ion-icon>
        <ion-label>
          <p>Nomor Handphone</p>
          <h3>{{item.notelp_mus}}</h3>
        </ion-label>
      </ion-item>


      <ion-item>
        <ion-icon slot="start" name="location"></ion-icon>
        <ion-label>
          <p>Alamat</p>
          <h3>{{item.alamat_mus}}</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="calendar"></ion-icon>
        <ion-label>
          <p>Tanggal Lahir</p>
          <h3>{{item.ttl_mus}}</h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="bulb-outline"></ion-icon>
        <ion-label>
          <p>Kelas</p>
          <h3>{{item.name_tc}}</h3>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</div>
</ion-content>
